<!DOCTYPE html>
<html>

  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">

    class Block extends React.Component {
      render() {

        const num = 40;

        return (
          <div>
            <h3>Meooww is {num}</h3>
            <p>Wwaaff</p> 
          </div>
        );
      }
    };

    const place = document.getElementById("root");


    ReactDOM.render(
      <div>
        <Block />
        <Block />
        <Block />
        <Block />
      </div>,

      place
    );
  </script>
</body>

</html>
